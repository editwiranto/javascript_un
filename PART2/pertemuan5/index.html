<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            text-align: center;
        }

        .biru-muda {
            background-color: aqua;
        }

        .kotak {
            width: 50px;
            height: 50px;
            margin: 10px auto;
        }

        .merah {
            background-color: red;
        }

        .hijau {
            background-color: green;
        }

        .biru {
            background-color: blue;
        }
    </style>
</head>

<body id="body">
    <h1>Bermain dengan warna</h1>
    <button type="button" id="btn" class="btn">Button</button>
    <br>
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255">
    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255">
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255">

    <script src="script.js"></script>
</body>

</html>
